<html>
  <head>
    <title>Lifebox</title>

      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controls">
      <div><strong>Render Mode:</strong></div>
      <button id="original" class="active">Original</button>

      <button id="lowquality">Low Quality</button>

    <canvas id="simulation-canvas" width="1600" height="1600"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
